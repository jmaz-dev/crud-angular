<section style="display: flex; justify-content: center; margin-top: 15%">
  <mat-card style="max-width: 400px; text-align: center">
    <mat-card-header style="width: 100%; display: inline-block">
      <mat-card-subtitle>Adicionar novo curso</mat-card-subtitle>
      <mat-card-title>Cursos</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" #name />
          <mat-hint align="end">{{ name.value.length }}/100</mat-hint>
          <mat-error *ngIf="form.get('name')?.invalid"
            >{{ getErrorMessage("name") }}
            <br />
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            <mat-option
              *ngFor="let categoria of categorias"
              [value]="categoria"
            >
              {{ categoria }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.invalid"
            >{{ getErrorMessage("category") }}
            <br />
          </mat-error>
        </mat-form-field>
      </form>

      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <div style="display: flex; justify-content: end; width: 100%; gap: 0.5em">
        <button mat-raised-button (click)="clean()">Limpar</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Salvar
        </button>
      </div>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</section>
