<div style="margin-top: 5%; width: 100%">
  <div style="padding: 2em; max-width: 57rem; margin: auto">
    <mat-toolbar color="accent">Cursos Dispon√≠veis</mat-toolbar>
    <app-courses-table
      *ngIf="courses$ | async as coursesList; else loading"
      [courses]="coursesList"
      (add)="onAdd()"
      (delete)="onDelete($event)"
    ></app-courses-table>
    <ng-template #loading>
      <div
        class="d-flex justify-content-center w-100"
        style="background-color: rgba(199, 199, 199, 0.37); padding: 2em 0"
      >
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
