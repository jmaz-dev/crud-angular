<mat-card style="padding: 2em">
  <mat-toolbar color="accent">Cursos Dispon√≠veis</mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading">
    <table
      mat-table
      [dataSource]="courses"
      class="mat-elevation-z8"
      aria-describedby="Listagem de cursos"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
            course.category | category
          }}</mat-icon>
        </td>

        <!-- Actions Column -->
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="accent"
            aria-label="Example icon button with a plus one icon"
            (click)="onAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let course">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a plus one icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a plus one icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div
      class="d-flex justify-content-center w-100"
      style="background-color: rgba(199, 199, 199, 0.37); padding: 2em 0"
    >
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
